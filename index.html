<!doctype html>
<html ⚡ lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Minha Web Story</title>
    <link rel="canonical" href="https://seusite.com/meu-story.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="Minha Web Story - ApPontaVerde">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <style amp-boilerplate>
      body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
           animation:-amp-start 8s steps(1,end) 0s 1 normal both}
      @-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
    </style>
    <noscript>
      <style amp-boilerplate>
        body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
      </style>
    </noscript>

    <style amp-custom>
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        font-size: 32px;
        color: white;
      }
    </style>
  </head>

  <body>

    <amp-story standalone
      title="Web Story ApPontaVerde"
      publisher="Domingos Nerva"
      publisher-logo-src="logo.png"
      poster-portrait-src="poster.jpg">

      <!-- Página 1 -->
      <amp-story-page id="pag1">
        <amp-story-grid-layer template="fill">
          <amp-img src="img1.jpg" alt="Imagem" layout="fill"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="center">
          <h1>Bem-vindo!</h1>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Página 2 -->
      <amp-story-page id="pag2">
        <amp-story-grid-layer template="fill">
          <amp-img src="img2.jpg" alt="Imagem" layout="fill"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="center">
          <h2>Maceio Ponta verde</h2>
        </amp-story-grid-layer>
      </amp-story-page>

    </amp-story>

  </body>

</html>
