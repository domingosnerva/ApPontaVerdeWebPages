<!doctype html>
<html ⚡ lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Ponta Verde - Maceio </title>
    <link rel="canonical" href="https://seusite.com/meu-story.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="Web Story - Apartamento Ponta Verde">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
      /* Estilos gerais */
      amp-story {
        font-family: 'Roboto', sans-serif;
      }
      
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 { font-size: 32px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }
      h2 { font-size: 28px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }

      /* --- ESTILO DO CARD AIRBNB PERSONALIZADO --- */
      .airbnb-card-wrapper {
        padding: 24px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        text-align: left;
        max-width: 85%;
        margin: auto;
        color: #484848;
      }

      .airbnb-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
        line-height: 1.3;
        color: #222222;
      }

      .airbnb-rating {
        font-size: 14px;
        font-weight: bold;
        color: #222222;
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .airbnb-star {
        color: #FF385C;
        margin-right: 4px;
      }

      /* Estilo base para botões */
      .airbnb-button {
        background-color: #FF385C; /* Cor oficial do Airbnb */
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        display: block;
        text-align: center;
        transition: background-color 0.2s;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        margin-bottom: 10px; /* Margem para separação */
      }
      
      .airbnb-button:active {
        transform: scale(0.98);
      }
      
      /* Estilo para o botão secundário na CTA */
      .second-cta {
          background: white;
          color: #FF385C;
          text-decoration: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-weight: bold;
          font-size: 16px;
          display: block;
          text-align: center;
          width: 200px;
          margin: 0 auto 20px auto; /* Centraliza e adiciona margem inferior */
          border: 1px solid #FF385C; /* Adiciona borda para visibilidade */
      }

    </style>
  </head>

  <body>

    <amp-story standalone
      title="Web Story ApPontaVerde"
      publisher="Domingos Nerva"
      publisher-logo-src="logo.png"
      poster-portrait-src="poster.jpg">
      
      
      <amp-story-page id="pag1">
        <amp-story-grid-layer template="fill">
          <amp-img src="img2.png" width="720" height="1280" layout="responsive" alt="Fundo Reserva"></amp-img>
        </amp-story-grid-layer>
        
        <amp-story-grid-layer template="fill" style="background: rgba(0,0,0,0.3);"></amp-story-grid-layer>

        <amp-story-grid-layer template="vertical" class="center">
          
          <div class="airbnb-card-wrapper">
            <div class="airbnb-title">Apartamento · Maceió</div>
            <div class="airbnb-rating">
              <span class="airbnb-star">★</span> 5,0
            </div>
            <span class="airbnb-details">1 quarto · 1 cama · 1 banheiro</span>
            
            <a href="https://www.airbnb.com.br/rooms/1397415065443106660?check_in=2025-12-03&check_out=2025-12-05&guests=1&adults=1&s=66&source=embed_widget" 
              class="airbnb-button"
              target="_blank">
              Ver disponibilidade
            </a>
          </div>
        </amp-story-grid-layer>
        
        <amp-story-cta-layer>
            
            <a href="https://www.airbnb.com.br/rooms/1397415065443106660?source=embed_widget" 
               target="_blank" 
               class="airbnb-button" 
               style="width: 200px; margin: 0 auto 10px auto;">
              Reservar Agora
            </a>

            <a href="https://apartamentopontaverdemaceio.my.canva.site" 
                target="_blank" 
                class="second-cta">
                Mais ...
             </a>
        </amp-story-cta-layer>
      </amp-story-page>

      <amp-story-page id="pag2">
        <amp-story-grid-layer template="fill">
          <amp-img src="img2.png" width="720" height="1280" layout="responsive" alt="Ponta Verde"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="center">
          <h2>Maceió Ponta Verde</h2>
        </amp-story-grid-layer>
      </amp-story-page>

      <amp-story-page id="pag3">
        <amp-story-grid-layer template="fill">
          <amp-img src="img1.png" width="720" height="1280" layout="responsive" alt="Bem vindo"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="center">
          <h1>Bem-vindo!</h1>
        </amp-story-grid-layer>
      </amp-story-page>

    </amp-story>
  </body>
</html>
